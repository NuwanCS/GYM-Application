<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parts Store</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="./app.js"></script>
  </head>
  <body>
    <!-- nav bar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.png" alt="store logo" class="src" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fab fa-opencart"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="batter-title">Motor spare parts collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!-- end of hero -->

    <!-- products -->
    <section class="product">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>
      <div class="products-center">
        <!-- single product  -->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-2.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to cart
            </button>
          </div>
          <h3>Turbo Kit</h3>
          <h4>$150</h4>
        </article>
        <!-- end of single product  -->
      </div>
    </section>
    <!-- End of products -->
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
          <!-- cart-item -->
          <div class="cart-item">
            <!-- <img src="./images/product-1.jpeg" alt=product-image"">
            <div>
              <h4>Turbo</h4>
              <h5>$150</h5>
              <span class="remove-item">remove</span>
            </div>
            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount"></p>
              <i class="fas fa-chevron-down"></i>
            </div> -->
          </div>
          <!-- End of cart-item -->
        </div>
        <div class="cart-footer">
          <h3>Your Total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
          <!-- class is named as clear-cart banner-bnt simply bcz we then we can use 
        the banner-btn css we used in the banner section -->
        </div>
      </div>
    </div>
    <!-- End of cart -->
  </body>
</html>
